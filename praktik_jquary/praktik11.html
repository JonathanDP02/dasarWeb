<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    alert($("#text1").text());
                });
                $("#btn2").click(function(){
                    alert($("#text2").html());
                });
                $("#btn3").click(function(){
                    alert($("#text3").val());
                });
            });
        </script>
    </head>
    <body>
        <p id ="text1">This is the first paragraph.</p>
        <p id ="text2">This is <b> another </b> paragraph.</p>

        <p>Your Name: <input type="text" id="text3"></p>

        <button id="btn1">Get Text</button>
        <button id="btn2">Get HTML</button>
        <button id="btn3">Get Value</button>
    </body>
</html>
